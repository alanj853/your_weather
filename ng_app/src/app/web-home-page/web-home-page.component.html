<mat-toolbar>
    <span id='title'>Weather App</span>
    <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
      <mat-form-field class="form-field">
        <input matInput placeholder="Search Location" [(ngModel)]='formLoc' #lo='ngModel' name='lo' required type='text'
          autocomplete="off">
        <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
          <span *ngIf='lo.errors.required'>
            Location is required.
          </span>
        </mat-error>
      </mat-form-field>
      <button mat-button type='submit'>Search</button>
    </form>
</mat-toolbar>
<div id='container'>
    <mat-tab-group>
        <mat-tab label="Current Weather">
            <app-current-weather [location]="userLocation"></app-current-weather>
        </mat-tab>
        <mat-tab label="Forecast">
            <app-forecast [location]="userLocation"></app-forecast>
        </mat-tab>
        <mat-tab label="UV Index">
            <app-uv [location]="userLocation"></app-uv>
        </mat-tab>
    </mat-tab-group>
</div>
